<div class="menu categoryMenu">
    <div class="titelPanel">
        <div class="menuTitle">Kies een vak</div>
    </div>
    <div class="exercisesPanel">
        <slider-selector items="items" 
                        on-selected="itemSelected" 
                        on-click="openExercises"
                        image-width="568"
                        spacing="50"
                        selected-item-index="selectedItemIndex">
            <div class="categoryMenuItem" style="margin-right: {{spacing}}px">
                <img ng-src="{{item.imagePath}}" width="{{imageWidth}}"/>
            </div>
            <div class="menuItemTitle centeredInParent">{{item.title}}</div>
        </slider-selector>
    </div>
    <div class="buttonsPanel">
        <div class="left">
            <i class="fa fa-5x fa-arrow-left button" ng-click="backToUsersMenu()"></i>
        </div>
        <div class="center">
        </div>
        <div class="right">
        </div>
    </div>
</div>
