<div class="menu exercisesMenu {{category.name}}">
    <div class="titelPanel">
        <div class="menuTitle">
            {{category.title}}
        </div>
    </div>
    <div class="exercisesPanel">
        <slider-selector items="items" 
                        on-selected="itemSelected" 
                        on-click="select"
                        image-width="500"
                        spacing="50"
                        selected-item-index="selectedItemIndex">
            <div class="exercisesMenuItem" style="margin-right: {{spacing}}px">
                <div class="title">
                    {{item.title}}
                </div>
                <div class="subtitle">
                    {{item.subTitle}}
                </div>
                <div class="level">
                    <div class="sterren">
                        <img class="star1" ng-src="images/star-cropped-{{ item.userStars > 0 ? 'active-border' : 'inactive'}}.png" alt="1e ster" />
                        <img class="star2" ng-src="images/star-cropped-{{ item.userStars > 1 ? 'active-border' : 'inactive'}}.png" alt="2e ster" />
                        <img class="star3" ng-src="images/star-cropped-{{ item.userStars > 2 ? 'active-border' : 'inactive'}}.png" alt="3e ster" />
                    </div>
                </div>
            </div>
        </slider-selector>
    </div>
    <div class="buttonsPanel">
        <div class="left">
            <i class="fa fa-5x fa-arrow-left button" ng-click="backToCategoriesMenu()"></i>
        </div>
        <div class="center">
        </div>
        <div class="right">
        </div>
    </div>
</div>
