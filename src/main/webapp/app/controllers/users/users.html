<div class="menu usersMenu">
    <div class="titelPanel">
        <div class="menuTitle">Wie ben jij?</div>
    </div>
    <div class="exercisesPanel">
        <slider-selector items="items" 
                        on-selected="itemSelected"
                        on-click="select"
                        image-width="385"
                        spacing="50"
                        selected-item-index="selectedItemIndex">
            <div class="userMenuItem user{{item.name}}" style="margin-right: {{spacing}}px">
            </div>
        </slider-selector>
    </div>
    <div class="buttonsPanel">
        <div class="left">
        </div>
        <div class="center">
        </div>
        <div class="right">
        </div>
    </div>
</div>
