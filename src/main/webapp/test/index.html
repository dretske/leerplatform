<!DOCTYPE html>
<html ng-app="rekenenApp">
    <head>
        <title>Leren rekenen Rx</title>
        <meta charset="UTF-8">
        <script src="../js/lib/angular-1.3.9/angular.js" type="text/javascript"></script>
        <script src="../js/lib/angular-1.3.9/angular-route.js" type="text/javascript"></script>
        <script src="../scripts/ui-bootstrap-tpls-0.12.0.min.js" type="text/javascript"></script>
        <script src="../scripts/konami.js" type="text/javascript"></script>
        <script src="../js/lib/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="../js/lib/rx.all.js" type="text/javascript"></script>
        <script src="../app/services/services.js" type="text/javascript"></script>
        <script src="app/testApp.js" type="text/javascript"></script>
        <script src="app/controllers/rekenenRxController.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-controller="RekenenCtrl" ng-init="generateExercises()">
            <div class="contentParent">
                <div class="centeredInParent">
                    <div id="opgave">
                        <div id="vergelijking">
                           <div class="vergelijkingElement" 
                                 ng-repeat="element in currentExercise.equation.allElements() track by $index">
                                <div ng-show="element === '?'" class="unknown"
                                    ng-class="{juist : currentExercise.score > 0, fout : currentExercise.score === 0}">
                                    {{currentExercise.answer === null ? '?' : currentExercise.answer}}
                                </div>
                                <div ng-show="element === '?' && currentExercise.score === 0"
                                      class="juist">
                                    {{currentExercise.solution}}
                                </div>
                                <div ng-show="element !== '?'">
                                    {{element}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div id="antwoorden" class="centeredInParent">
                    <button class="antwoord getal" 
                        ng-repeat="keuze in currentExercise.options"
                        ng-click="submitAnswer(keuze)"
                        ng-disabled="currentExercise.score >= 0"
                    >
                        {{keuze}}
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
