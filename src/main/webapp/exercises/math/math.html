<div id="container" class="mathContainer" ng-init="generateExercises()">
    <div id="contentWithFooter" ng-class="footerClass()">
        <div class="centeredInParentContainer">
            <div class="centeredInParent">
                <div id="exercise">
                    <div id="equation">
                       <div class="equationElement centeredInParent" 
                             ng-repeat="element in currentExercise.equation.allElements() track by $index" 
                             ng-include="'exercises/math/' + equationElementTemplate()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" ng-class="footerClass()">
        <div id="answers" class="centeredInParent" 
             ng-include="'exercises/math/' + answersTemplate()">
        </div>
    </div>
</div>
