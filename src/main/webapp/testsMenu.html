<div class="menu testsMenu {{category.id}}">
    <div class="titelPanel">
        <div class="menuTitle">
            {{category.title}}
        </div>
    </div>
    <div class="testsPanel">
        <slider-selector items="items" 
                        on-selected="itemSelected" 
                        image-width="500"
                        spacing="50"
                        selected-item-index="selectedItemIndex">
            <div class="testsMenuItem" style="margin-right: {{spacing}}px">
                <div class="title">
                    {{item.title}}
                </div>
                <div class="subtitle">
                    {{item.subTitle}}
                </div>
                <div class="level">
                </div>
            </div>
        </slider-selector>
    </div>
    <div class="buttonsPanel">
        <div class="left">
            <i class="fa fa-5x fa-arrow-left button" ng-click="backToCategoryMenu()"></i>
        </div>
        <div class="center">
            <button type="button" class="centeredInParent button" ng-click="select()">Start</button>
        </div>
        <div class="right">
        </div>
    </div>
</div>
