<div ng-show="element === '?' && currentExercise.answer === null" class="unknown">
    ?
</div>
<div ng-show="element === '?' && currentExercise.answer !== null"
    class="grafisch {{graphicStyle + (currentExercise.showSolution ? currentExercise.solution : currentExercise.answer)}}"
    ng-class="{juist : currentExercise.score > 0 || currentExercise.showSolution, fout : currentExercise.score === 0 && !currentExercise.showSolution}">
</div>
<div ng-show="isNumeric(element)" class="grafisch {{graphicStyle + element}}">
</div>
<div ng-show="element !== '?' && !isNumeric(element)">
    {{element}}
</div>
